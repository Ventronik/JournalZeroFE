  <body>

    <form class="form-signin">
      <h1>Protected Route</h1>
      <h2>User ID: <span class="user-id"></span></h2>
      <input type="text" name="id" id="id" class="form-control" placeholder="id" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Get /protected/:id</button>
      <div class="message">Message here</div>
    </form>
</body>
